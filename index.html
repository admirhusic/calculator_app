<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="top-bar"></div>
        <div class="display" id="display">
            <p id="display-p1">0 </p>
            <p> <span id="operation"></span> <span id="display-p2"> </span> </p>
            <hr id="hr">
            <p id="result"> </p>
        </div>
        <div class="numpad" id="numpad">

            <button class="btn btn-red" type="button" id="backspace"></button>
            <button class="btn btn-dark operations" type="button" value="*"> &times;</button>
            <button class="btn btn-dark operations" type="button" value="/"> &divide;</button>
            <button class="btn btn-dark" type="button" id="clear"> c</button>

            <button class="btn btn-dark operations" type="button" value="-"> &minus;</button>
            <button class="btn btn-light numbers" type="button" value="9"> 9</button>
            <button class="btn btn-light numbers" type="button" value="8"> 8</button>
            <button class="btn btn-light numbers" type="button" value="7"> 7</button>

            <button class="btn btn-dark operations" type="button" value="+"> &plus;</button>
            <button class="btn btn-light numbers" type="button" value="6"> 6</button>
            <button class="btn btn-light numbers" type="button" value="5"> 5</button>
            <button class="btn btn-light numbers" type="button" value="4"> 4</button>

            <button class="btn btn-high btn-dark" type="button" id="equals"> &equals;</button>
            <button class="btn btn-light numbers" type="button" value="3"> 3</button>
            <button class="btn btn-light numbers" type="button" value="2"> 2</button>
            <button class="btn btn-light numbers" type="button" value="1"> 1</button>

            <button class="btn btn-light dot" type="button" id="dot"> .</button>
            <button class="btn btn-wide btn-light numbers" type="button" value="0"> 0</button>

        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
